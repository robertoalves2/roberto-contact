<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Roberto Alves</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        .btn { display: inline-block; padding: 12px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; font-size: 16px; }
        .form-container { margin-top: 20px; }
        footer { margin-top: 30px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <img src="FotoRobertoAlves.webp" alt="Foto de Roberto Alves" width="150" style="border-radius: 50%;">
        <h1>Roberto Alves</h1>
        <p>Profissional de TI | Infraestrutura | Segurança da Informação</p>

        <!-- Botão para enviar e-mail diretamente -->
        <a class="btn" href="mailto:robertoalves@tuta.io">Enviar E-mail</a>

        <!-- Formulário Netlify -->
        <div class="form-container">
            <h2>Se preferir...</h2>
            <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
    <p><input type="text" name="name" placeholder="Digite seu Nome" required></p>
    <p><input type="email" name="email" placeholder="digite seu E-mail" required></p>
    <p><input type="text" name="subject" placeholder="Digite o Assunto" required></p>
    <p><textarea name="message" placeholder="Digite a Mensagem" required></textarea></p>
    <p style="display: none;"><input name="bot-field"></p>
    <p><button type="submit">Enviar</button></p>
</form>
        </div>
    </div>

    <!-- Rodapé-créditos -->
    <footer>
        <p>By <a href="https://www.linkedin.com/in/robertoads" target="_blank">Roberto Alves</a></p>
    </footer>

</body>
</html>
